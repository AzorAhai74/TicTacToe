<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selectYourPlayer">
        <div class="titleText">Tic-Tac-Toe
            <div class="select1">
                <button value="Refresh Page" onClick="window.location.reload()"; class="resetGame">Reset</button>
            </div>
        </div>
    </div>
    <div class="gameboard">    
        <div class="cell" id='topLeft'> </div>

        <div class="cell" id='topRight'> </div>
        <div class="cell" id='middleLeft'> </div>
        <div class="cell" id='middleCenter'> </div>
        <div class="cell" id='middleRight'> </div>
        <div class="cell" id='bottomLeft'> </div>
        <div class="cell" id='bottomCenter'> </div>
        <div class="cell" id='bottomRight'> </div>
    </div>        

    <script src="app.js"></script>
</body>
</html>
