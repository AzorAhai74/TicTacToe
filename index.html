<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="titleText">Tic-Tac-Toe

        </div>
    </div>

        <button class="cellTr" id='3'></button>
        <button class="cellMl" id='4'></button>
        <button class="cellMm" id='5'></button>
        <button class="cellMr" id='6'></button>
        <button class="cellBl" id='7'></button>
        <button class="cellBm" id='8'></button>
        <button class="cellBr" id='9'></button>
    </div>        

    <script src="app.js"></script>
